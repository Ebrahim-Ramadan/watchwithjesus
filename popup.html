<!DOCTYPE html>
<html>
<head>
  <title>Volume Booster</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .slider {
      width: 100%;
    }
    .volume-display {
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h3>Volume Booster</h3>
  <div class="volume-display" id="volumeValue">100%</div>
  <input type="range" min="100" max="500" value="100" class="slider" id="volumeSlider">
  <script src="popup.js"></script>
</body>
</html>
